
<table class="table table-striped table-bordered table-hover" >
	<thead>
		<tr>
			<th>#</th>
			<th>Fecha</th>
			<th>Fecha Cita</th>
			<th>Demandante</th>
			<th>Demandado</th>
			<th>Encargado</th>
			<th>Tipo de Caso</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="caso in casos">
			<td>{{$index  + 1 }}</td>
			<td>{{caso.fecha | date:'dd-MM-yyyy'}}</td>
			<th>{{caso.cita.fecha | date:'dd-MM-yyyy'}}</th>
			<td>{{caso.demandante.nombre}}</td>
			<td>{{caso.demandado.nombre}}</td>
			<td>{{caso.user.name}}</td>
			<td>{{caso.tipocaso.nombre}}</td>
			<td>
				<a class="btn btn-xs btn-info" uib-tooltip="Editar" href="#/denuncia/ver/{{caso.id}}"> 
					<i class="fa fa-eye"></i> 
				</a> 
			</td>
		</tr>
	</tbody>

</table>
